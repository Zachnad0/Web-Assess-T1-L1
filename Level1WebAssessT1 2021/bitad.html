<!DOCTYPE html>
<html>

<head>
    <title>FREE BITCOIN!!!</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/bitimage.png">
</head>

<body>
    <h1>Generating Bitcoin...<a href="index.html">Click here to return.</a></h1>
    <div id="pasteArea">
    </div>

    <template id="bitPaste">
            <img src="images/bitimage.png" width="10%" height="10%">
        </template>
    <script>
        setInterval(() => {
            var ad_temp = document.getElementById("bitPaste");
            var ad_clone = ad_temp.content.cloneNode(true);
            var ad_pasteArea = document.getElementById("pasteArea");
            ad_pasteArea.append(ad_clone);
        }, 500);
    </script>
</body>

</html>
